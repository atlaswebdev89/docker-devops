<!DOCTYPE html>
<html lang="ru-RU">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="apple-touch-icon" sizes="180x180" href="https://my.hostfly.by/templates/ais/favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="https://my.hostfly.by/templates/ais/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="https://my.hostfly.by/templates/ais/favicon/favicon-16x16.png">
   <title>Скоро открытие domain.by</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page">
   <video loop muted autoplay playsinline width="100%" height="auto" preload="auto" class="fullscreen-bg">
      <source src="video/video1.mp4" type="video/mp4">
      <source src="video/video1.webm" type="video/webm">
   </video>
   <div class="page__wrap">
      <header class="header">
         <div class="container">
            <div class="header__wrap">
               <a href="http://hostfly.by/" class="logo">
                  <img src="images/logo.png" alt="Hostfly"><br>
                  <span class="logo__text">Хостинг предоставлен</span>
               </a>
            </div>
         </div>
      </header>
      <main class="main" role="main">
         <div class="container">
            <div class="banner">
               <h1 class="h1">СКОРО ОТКРЫТИЕ<br><span class="domain__text"></span><i class="cursor cursor_animate"></i></h1>
               <p>Лучший момент чего угодно — это момент,<br>когда все только начинается</p>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="container">
            <div class="footer__wrap">
               <ul class="menu">
                  <li class="menu__item">
                     <a href="https://my.hostfly.by/clientarea.php">Личный кабинет</a>
                  </li>
                  <li class="menu__item">
                     <a href="http://www.hostfly.by/tariffs/hosting/">Хостинг сайтов</a>
                  </li>
                  <li class="menu__item">
                     <a href="http://www.hostfly.by/domains/">Регистрация доменов</a>
                  </li>
               </ul>
            </div>
         </div>
      </footer>
   </div>
</div>
<script>

    var domainText = document.getElementsByClassName('domain__text')[0];
    domainText.innerText = window.location.hostname.match(/([a-z0-9-\.]*?)([a-z0-9-]*?)\.[\w]{2,}$/)[0];

    var p = document.getElementsByClassName('page');
    if (p.length) {
        p[0].style.height = window.innerHeight+'px';
        window.onresize = function() {
            p[0].style.height = window.innerHeight+'px';
        };
    }

    var v = document.getElementsByClassName('fullscreen-bg');
    v.onclick = function() {
        if (v.paused) {
            v.play();
        } else {
            v.pause();
        }
    };
</script>
</body>
</html>
